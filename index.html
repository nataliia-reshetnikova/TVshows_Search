<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TV Show Search</title>
    <meta name="description" content="Use our website to search through tv shows" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <div class="container">
            <span class="brand-logo"><i class="material-icons">live_tv</i>TV Show Search</span>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <form class="col s12">
            <div class="input-field col s6">
              <input id="title" type="text" class="validate" />
              <label for="title">Search by title</label>
            </div>
            <div id="searchBtnContainer" class="input-field col s6">
              <button class="btn waves-effect waves-light btn-small btn-floating" type="submit">
                <i class="material-icons">search</i>
              </button>
            </div>
          </form>
        </div>
        <!-- Results of search will go here -->
        <div id="results"></div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="container">
        Â© 2023 Made by Nataliia Reshetnikova
        <a class="grey-text text-lighten-4 right" href="https://www.linkedin.com/in/nataliiareshetnikova/">LinkedIn</a>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js" async defer></script>
  </body>
</html>
